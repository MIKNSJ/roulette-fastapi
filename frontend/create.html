<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=1300px, initial-scale=1.0">
        <meta name = "format-detection" content = "telephone=no"/>

        <link rel = "icon" href = "../static/assets/favicon.ico">

        <title>Roulette</title>

    <body style="background-color: #3A3B3C;">
        <header style="background-color: rgb(40, 40, 43);">
            <div id="hr-head-con01" class="container" style="max-width: 1300px; margin: 0px auto;">
                <div id="header" class="header_" style="display: flex; justify-content: space-between; align-items: center; z-index: 1; padding: 15px 0px;">
                    <a href="/" rel="noopener noreferrer" id="brand"
                        class="brand_" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                        <img src="../static/assets/roulette.jpg" alt="roulette_wheel" id="roulette_wheel" style="width: 50px; height: 50px;">
                        <h1 style="color: white;">Roulette</h1>
                    </a>
                    <div id="user" class="user_" style="display: flex; gap: 50px; align-items: center;">
                        <div id="user_chips" class="user__chips" style="display: flex; align-items: center; gap: 10px;">
                            <img src="../static/assets/poker_chip.png" alt="poker_chip" id="poker_chip" style="width: 50px; height: 50px;">
                            <h1 id="user_chips_count" style="color: white;">1000000</h1>
                        </div>
                        <a href="/account/login" rel="noopener noreferrer" id="user_link">
                            <img src="../static/assets/person.png" alt="person" id="person" style="width: 50px; height: 50px;">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <main style="margin-top: 10vh">
            <form method="POST" action="/account/create/result" class="text-white" style="max-width: 700px; margin: 0px auto;">
                <h3>Create a new account</h3>

                <div class="mb-3 mt-5">
                    <label for="username" class="form-label">Username</label>
                    <input type="username" name="username" class="form-control" id="exampleInputUsername1" aria-describedby="usernameHelp" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" class="form-control" id="exampleInputPassword1" required>
                </div>

                <button type="submit" class="mt-3 btn btn-primary">Submit</button>

                <div class="d-flex justify-content-end mt-3">
                    <a href="/account/login" class="icon-link icon-link-hover text-decoration-none">Log in to your acccount here</a>
                </div>
            </form>
        </main>

        <footer style="margin-top: 5vh">
            <div id="ft-foot-con01" class="container" style="max-width: 1300px; margin: 0px auto;">
                <div id="barrier_06" class="barrier" style="height: 125px;"></div>
                <div id="copyright" class="copyright_" style="display: flex; justify-content: space-between; align-items: center;">

                    <a id="source_link" href="https://github.com/MIKNSJ/roulette" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: white;">VIEW SOURCE</a>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
